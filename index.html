<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            position: relative;
        }

        /* Adjustments for the layout */
        .navbar .left-section,
        .navbar .right-section {
            display: flex;
            align-items: center;
        }

        .navbar .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar .input-group {
            width: 100%;
            max-width: 600px; /* Limit the width of search bar */
        }

        .navbar .btn {
            margin: 0 5px;
        }

        /* .dropdown-menu {
            z-index: 1050;
            position: absolute;
            top: 100%;
        } */

        .dropdown-menu-end {
            right: 0;
            left: auto;
        }

        .dropdown-menu-start {
            left: 0;
            right: auto;
        }

        .right-section {
            margin-left: auto; /* Pushes notification and profile to the right */
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 576px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar .left-section,
            .navbar .right-section {
                width: 100%;
                justify-content: space-between;
                margin: 5px 0;
            }
        }

        .profile {
            height: 40px;
            border-radius: 50%;
        }

        .bntStyle {
            border: none;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <!-- Left Section (Logo and Menu) -->
        <div class="left-section">
            <button class="bntStyle me-2" data-bs-toggle="modal" data-bs-target="#countryModal">
                <img src="img/logo.png" alt="" class="profile">
            </button>

            <!-- Menu (left dropdown) -->
            <div class="dropdown">
                <button class="bntStyle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-home me-2"></i>Home</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-address-book me-2"></i>Phonebook</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-newspaper me-2"></i>Newsfeed</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-store me-2"></i>Marketplace</a></li>
                </ul>
            </div>
        </div>

        <!-- Search Bar (Center Section) -->
        <div class="search-bar">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Right Section (Notification and User Profile) -->
        <div class="right-section">
            <!-- Notification Button (left side of the user profile) -->
            <div class="dropdown me-2">
                <button class="bntStyle" type="button" id="notificationMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationMenuButton">
                    <li><a class="dropdown-item" href="#">Notification 1</a></li>
                    <li><a class="dropdown-item" href="#">Notification 2</a></li>
                    <li><a class="dropdown-item" href="#">Notification 3</a></li>
                </ul>
            </div>

            <!-- User Profile -->
            <button class="bntStyle" data-bs-toggle="modal" data-bs-target="#profileModal">
                <img src="img/profile.jpg" alt="" class="profile">
            </button>
        </div>
    </nav>

    <!-- Modals -->
    <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="countryModalLabel">Select Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="" disabled selected>Select Country</option>
                                <option value="US">USA</option>
                                <option value="BD">Bangladesh</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <select class="form-select" id="city" disabled>
                                <option value="" disabled selected>Select City</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area</label>
                            <select class="form-select" id="area" disabled>
                                <option value="" disabled selected>Select Area</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+88</span>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
