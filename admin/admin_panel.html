    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const dataTable = document.getElementById("dataTable");

    function addRow(...columns) {
        const row = document.createElement("tr");
        row.innerHTML = columns.map(value => `<td>${value}</td>`).join("");
        dataTable.appendChild(row);
    }

    const forms = [
        {
            id: "countryForm",
            type: "Country",
            inputs: ["countryCode", "countryName"],
        },
        {
            id: "cityForm",
            type: "City",
            inputs: ["selectedCountry", "cityName"],
        },
        {
            id: "areaForm",
            type: "Area",
            inputs: ["selectedCountry", "selectedCity", "areaName"],
        },
        {
            id: "categoryForm",
            type: "Category",
            inputs: ["categoryName"],
        },
        {
            id: "subCategoryForm",
            type: "Sub Category",
            inputs: ["selectedCategory", "subCategoryName"],
        },
        {
            id: "topicForm",
            type: "Topic",
            inputs: ["selectedCategory", "selectedSubCategory", "topicName"],
        },
    ];

    forms.forEach(({ id, type, inputs }) => {
        const form = document.getElementById(id);
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const values = inputs.map(inputId => {
                const input = document.getElementById(inputId);
                return input.value.trim();
            });

            if (values.every(value => value)) {
                addRow(type, ...values);
                inputs.forEach(inputId => (document.getElementById(inputId).value = ""));
                const modal = bootstrap.Modal.getInstance(form.closest(".modal"));
                modal.hide();
            } else {
                alert("All fields are required!");
            }
        });
    });
});


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
